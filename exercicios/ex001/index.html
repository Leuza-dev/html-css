<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilo.css">
    <title>Formulário</title>
</head>
<body>
    <form class="Formulário" method="post">
        <p>Envie uma mensagem preenchendo o formulário abaixo</p>
        <div class="field"> 
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="field">
             <label for="telefone">Seu telefone:</label>
             <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>
        <div class="field">
            <label for="email">Seu E-mail:</label>
                 <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            
        </div>
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked> <label for="sim">sim</label>
            <input type="radio" name="novidades" id="não" value="não" checked> <label for="não">sim</label>
        </div>
        <div class="field">
            <label for="mensagem"> sua mensagem</label>
            <textarea name="mensagem" id="mensagem" placeholder="mensagem*" required></textarea>
       </div>
       <input type="submit" name="acao" value="enviar">
   </form>
</body>
</html>
