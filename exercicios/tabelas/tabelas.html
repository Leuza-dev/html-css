<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        td, th{
            border: 5px solid blue;
            padding: 10px;
        }
        thead, tfoot{
            background-color: grey;
            color: honeydew;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas Grandes</h1>
    <!--anatomia para tabelas grandes
        THEAD- cabeça da Tabela (td, tr,th)
        TBODY- corpo da tabela (td, tr,th)
        TFOOT- rodapé da tabela (td, tr,th)
    -->
    <!---->
    <table>
        <thead>
           <tr>
               <th>Estado</th>
               <th>População</th>
           </tr>
        </thead>
        <tbody>
             <tr>
                 <td>São Paulo</td>
                 <td>49.919,049</td>
                 
             </tr>
        </tbody>
        <tfoot>
           <tr>
               <th>total de habitantes</th>
               <td>000000,000</td>
           </tr>
        </tfoot>
    </table>
</body>
</html>
